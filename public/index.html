<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TikTokUnblocked</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/assets/main.css">
</head>

<body style="overflow: hidden;">
    <!-- Navigation Bar -->
    <nav class="navbar" id="navBar">
        <a href="/">Home</a>
    </nav>

    <!-- Main Content -->
    <main class="bodycontainer">
        <h1>SpeedSlicer's Browser</h1>
        <form class="bar" id="searchform">
            <input 
                type="text" 
                autocomplete="off" 
                class="sinput" 
                name="search-bar" 
                id="search-bar" 
                list="searchsuggestions" 
                placeholder="Enter search query or direct URL.">
            <button type="submit" aria-label="Submit">
                <i class="fa fa-arrow-right" style="color: white;" aria-hidden="true"></i>
            </button>
            <datalist id="searchsuggestions"></datalist>
        </form>

        <noscript>
            <p>Sorry for the inconvenience. Your browser does not support JavaScript, meaning functionality of this website is not guaranteed.</p>
        </noscript>
    </main>

    <!-- Scripts -->
    <script src="./assets/main.js"></script>
</body>

</html>
